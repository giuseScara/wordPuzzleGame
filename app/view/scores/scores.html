<h1>Best scores</h1>
<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th class="text-center">User</th>
        <th class="text-center">Score</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in srCtrl.scores">
        <th>{{ $index + 1}}</th>
        <td>{{item.user}}</td>
        <td>{{item.total}}</td>
      </tr>
    </tbody>
  </table>
</div>
